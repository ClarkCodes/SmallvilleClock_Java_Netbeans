key_about_app_short_description=Simple Useful Clock
key_about_app_long_description=An utility application with World Clock, Timer and Stopwatch, customizable and available in spanish and english. Keep in mind the current time in different countries with the World Clock, set some task finishing times with presets slots available, setting up your own sounds or songs as alert sounds, using the Timer, measure completion times between different tasks or contendants from some career and save them in a file to be able to check them out later with the Stopwatch, enable the mini mode in order of not taking too much space on screen, Smallville Clock will be for you always when you requiere it, it will be always for you whenever you need it... Smallville Clock, always with you.
key_about_ondev_disclaimer=This application is on Alpha stage, it is still on development, it is not completely finished, it is bound to changes whichever these are until the publish of its fully stable version.
