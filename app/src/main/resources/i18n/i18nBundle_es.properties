key_about_app_long_description=Una aplicaci\u00f3n utilitaria con Reloj Mundial, Temporizador y Cron\u00f3metro, personalizable y disponible en espa\u00f1ol e ingl\u00e9s, ten en cuenta la hora actual en varios pa\u00edses con el Reloj Mundial, establece tiempos de terminaci\u00f3n de alguna tarea con slots de presets disponibles, estableciendo tus propios sonidos o canciones como sonido de aviso, usando el Temporizador, mide tiempos de completado entre diferentes tareas o competidores  de alguna carrera y guardalos en un archivo para poder revisarlos despu\u00e9s con el Cron\u00f3metro, activa el modo mini para no ocupar mucho espacio en pantalla, Smallville Clock estar\u00e1 para ti siempre que lo necesites, para los tiempos que requieras... Smallville Clock, siempre a tiempo.
key_about_ondev_disclaimer=Esta aplicaci\u00f3n se encuentra es fase Alpha, todav\u00eda en desarrollo, no est\u00e1 completamente terminada, est\u00e1 sujeta a ajustes y cambios cualesquiera estos sean hasta la publicaci\u00f3n de su versi\u00f3n estable oficial.
